<!DOCTYPE html>
<html>
<head>
    <title>ランダム通知送信</title>
</head>
<body>
    <h1>ランダム通知送信</h1>
    <button id="sendButton">通知を送信</button>

    <script>
        function getRandomMessage() {
            // メッセージの配列
            var messages = [
        "これはランダムな通知メッセージ1です。",
        "これはランダムな通知メッセージ2です。",
        "これはランダムな通知メッセージ3です。",
        "ランダムなメッセージ4。",
        "別のランダムなメッセージ5。",
        "ランダムメッセージ6。",
        "新しいメッセージ7。",
        "8番目のランダムメッセージ。",
        "このメッセージは9です。",
        "メッセージ10。",
        "11番目のランダムメッセージ。",
        "新しいメッセージ12。",
        "これはメッセージ13です。",
        "14番目のランダムメッセージ。",
        "別のランダムなメッセージ15。",
        "16番目のメッセージ。",
        "ランダムメッセージ17。",
        "このメッセージは18です。",
        "19番目のメッセージ。",
        "20番目のランダムメッセージ。",
        "新しいメッセージ21。",
        "22番目のランダムメッセージ。",
        "23番目のメッセージ。",
        "ランダムメッセージ24。",
        "25番目のメッセージ。",
        "このメッセージは26です。",
        "27番目のランダムメッセージ。",
        "28番目のランダムメッセージ。",
        "新しいメッセージ29。",
        "30番目のメッセージ。",
        "別のランダムなメッセージ31。",
        "32番目のメッセージ。",
        "ランダムメッセージ33。",
        "このメッセージは34です。",
        "35番目のランダムメッセージ。",
        "36番目のランダムメッセージ。",
        "新しいメッセージ37。",
        "38番目のメッセージ。",
        "39番目のメッセージ。",
        "40番目のランダムメッセージ。",
        "41番目のランダムメッセージ。",
        "ランダムメッセージ42。",
        "このメッセージは43です。",
        "44番目のランダムメッセージ。",
        "45番目のランダムメッセージ。",
        "新しいメッセージ46。",
        "47番目のメッセージ。",
        "48番目のメッセージ。",
        "49番目のランダムメッセージ。",
        "50番目のランダムメッセージ。"
            ];
            var randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        document.getElementById("sendButton").addEventListener("click", function () {
            if ("Notification" in window) {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        for (var i = 0; i < 50; i++) {
                            setTimeout(function () {
                                var notification = new Notification("通知 " + (i + 1), {
                                    body: getRandomMessage(),
                                });
                                notification.onclick = function () {
                                    alert("通知がクリックされました。");
                                };
                            }, i * 100); // 1秒ごとに通知を送信
                        }
                    }
                });
            } else {
                alert("お使いのブラウザは通知をサポートしていません。");
            }
        });
    </script>
</body>
</html>
