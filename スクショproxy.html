<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Iframe Embedding with Screenshot</title>
</head>
<body>

<!-- URLを入力するためのinput要素 -->
<label for="urlInput">Enter URL:</label>
<input type="text" id="urlInput" placeholder="https://www.example.com">
<button onclick="fetchAndEmbed()">Fetch and Embed</button>

<!-- 結果を表示するiframe -->
<iframe id="resultFrame" width="800" height="600" frameborder="0"></iframe>

<script>
function fetchAndEmbed() {
    // Google Apps Scriptのエンドポイントと入力されたURL
    const scriptEndpoint = "https://script.google.com/macros/s/AKfycbz55_ySqBs9VBtvCHIU15qx_OP0GqF1cCLQ5oEMAifcFE1lAbfPuuanp3a-byQJ5w/exec";
    const inputURL = document.getElementById("urlInput").value;

    // fetchを使用してGoogle Apps Scriptからデータを取得
    fetch(`${scriptEndpoint}?url=${encodeURIComponent(inputURL)}`)
        .then(response => response.text())
        .then(data => {
            // 取得したデータをiframeに埋め込む
            const iframe = document.getElementById("resultFrame");
            iframe.srcdoc = data;
        })
        .catch(error => console.error("Error fetching data:", error));
}

// Alt+Oが押されたときにスクリーンショット機能を実行
document.addEventListener("keydown", function (event) {
    if (event.altKey && event.key === "o") {
        executeScript("https://raw.githubusercontent.com/hirotomoki12345/psannetwork.com/main/javasciprt/%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88.js");
    }
});

function executeScript(url) {
    fetch(url)
        .then(data => data.text())
        .then(text => {
            const scriptFunction = new Function(text);
            scriptFunction();
        });
}
</script>

</body>
</html>
