<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <input type="text" id="questionInput" placeholder="質問を入力してください">
  <button id="askButton">質問する</button>
  <div id="response"></div>

  <script>
    function askQuestion() {
      var userQuestion = document.getElementById("questionInput").value;
      if (!userQuestion.trim()) {
        alert("質問が空白です。");
        return;
      }
    
      var gasScriptUrl = "https://script.google.com/macros/s/AKfycbwr_BSlLobuQkMKsAMDLTFlYCbPs_hGv7gO3LZrwcBCCvNu1K3VVwqhQ_S56T10N_3j/exec";
      gasScriptUrl += "?question=" + encodeURIComponent(userQuestion);
    
      fetch(gasScriptUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("response").textContent = data.text;
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("askButton").addEventListener("click", askQuestion);
    });
  </script>
</body>
</html>
