<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>psan network hide</title>
    <link rel="icon" type="image/jpeg" href="/_6e6ccb16-2e38-4160-9507-a286d8e55b29.jpeg">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        h1 {
            color: red;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .parallax-header,
        .parallax-text {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .parallax-header.show,
        .parallax-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        #responseContainer {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }

        #questionForm {
            margin-top: 20px;
        }

        #questionInput {
            width: 80%;
            padding: 5px;
            margin-right: 10px;
        }

        #submitBtn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 class="parallax-header">Welcome to psan network hide!</h1>
    <p class="parallax-text">こんにちは、Pさんです。よろしくお願いします。</p>
    <h1>ここでは主に便利なツールを投稿していきます。</h1>
    <p>ツールの作成希望は、以下のリンクからインスタグラムをご覧ください。</p>
    <p>Follow me on Instagram: <a href="https://www.instagram.com/psannetwork/" target="_blank">psan's Instagram</a></p>

    <div id="responseContainer">
        <strong>応答:</strong> <span id="responseText"></span>
    </div>

    <div id="questionForm">
        <label for="questionInput">質問内容を入力してください:</label>
        <input type="text" id="questionInput">
        <button id="submitBtn" onclick="submitQuestion()">質問を送信</button>
    </div>

    <h2>最新の投稿</h2>
    <ul>
        <li><a href="/post1.html">簡易Proxy</a></li>
        <li><a href="/post2.html">学校などの管理から完全に逃れる方法 - psan network</a></li>
        <li><a href="/post4.html">連打ツール紹介</a></li>
        <li><a href="/post5.html">タイピングクラブ自動化コード</a></li>
        <li><a href="/hide/広告ブロッカー.html">広告ブロッカー</a></li>
    </ul>

    <script src="https://psannetwork.com/script.js"></script>
    <script>
    async function submitQuestion() {
        const questionInput = document.getElementById('questionInput');
        const question = questionInput.value.trim();

        if (question !== '') {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwExRsT31rA_KSmPNoWK-HP8KesKhY2jsIsI-HBNdUhEuaM2GUan40myURkqbkCVbYy/exec';
            const getRequestUrl = `${scriptUrl}?question=${question}`;

            try {
                const response = await fetch(getRequestUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const bardResponse = data.text;

                document.getElementById('responseText').innerText = bardResponse;
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', submitQuestion);
    });
    </script>
</body>
</html>
