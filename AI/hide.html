    <style>
        /* スタイルをきれいに */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        h1 {
            color: red;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        /* キャンバスのスタイル */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* New styles for parallax effect */
        .parallax-header,
        .parallax-text {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .parallax-header.show,
        .parallax-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 追加: 応答を表示する要素のスタイル */
        #responseContainer {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 class="parallax-header">Welcome to psan network hide!</h1>
    <p class="parallax-text">こんにちは、Pさんです。よろしくお願いします。</p>
    <h1>ここでは主に便利なツールを投稿していきます。</h1>
    <p>ツールの作成希望は、以下のリンクからインスタグラムをご覧ください。</p>
    <p>Follow me on Instagram: <a href="https://www.instagram.com/psannetwork/" target="_blank">psan's Instagram</a></p>

    <!-- 応答を表示する要素 -->
    <div id="responseContainer">
        <strong>試験版！　うまくいくかは微妙</strong>
        <strong>Argon Bot:</strong> <span id="responseText"></span>
    </div>

    <h2>最新の投稿</h2>
    <ul>
        <li><a href="/post1.html">簡易Proxy</a></li>
        <li><a href="/post2.html">学校などの管理から完全に逃れる方法 - psan network</a></li>

         <li><a href="/hide/広告ブロッカー.html">広告ブロッカー</a></li>

        <!-- 新しいブログ記事を追加する場合はここにリンクを追加 -->
    </ul>
    <script src="https://psannetwork.com/script.js"></script>
    <script>
        // ページの読み込みが終わったら実行
        document.addEventListener("DOMContentLoaded", function() {
            const question = '今日の天気、気温、ニュースを教えてください。ここは浜松です。私は学生です。';

            // 質問内容をエンコードする
            const encodedQuestion = encodeURIComponent(question);

            // Google Apps ScriptのウェブアプリケーションのURL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbytA2og4D-lQAsp-7g5_mNuAgBW5kJtk_LudMhoJmKJyHTwDNxXNU-Su6TpR06qHwkU/exec';

            // GETリクエストのURLを構築
            const getRequestUrl = `${scriptUrl}?text=${encodedQuestion}`;

            // GETリクエストを送信
            fetch(getRequestUrl)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then(data => {
                // 応答を取得
                var bardResponse = data.text;

                // 応答を要素に追加
                document.getElementById('responseText').innerText = bardResponse;
              })
              .catch(error => {
                console.error('Error:', error.message);
              });
        });
    </script>
</body>
</html>
