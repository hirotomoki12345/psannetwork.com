<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard API Request</title>
</head>
<body>

    <h1>Bard API Request</h1>

    <label for="question">Enter your question:</label>
    <input type="text" id="question" name="question" required>
    <button onclick="sendRequest()">Get Answer</button>

    <div id="response"></div>

    <script>
        function sendRequest() {
            var question = document.getElementById("question").value;

fetch('https://psan.pythonanywhere.com/get_answer', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ question: question }),
})


            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = 'Answer: ' + data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
