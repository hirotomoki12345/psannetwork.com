<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload Image</button>

  <script>
    // 画像データをBase64にエンコードする関数
    function encodeImageToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // サーバーに画像データを送信し、結果を取得する関数
    async function sendImageToServer(imageData) {
      var apiUrl = 'https://script.google.com/macros/s/AKfycbxM4eQy1B4_KfWQL8d8XqoLaNnsHGxpcd4gkALDQSfvJQMD8beGfbYHXREfqF2bcEqi/exec'; // ここにGoogle Apps Scriptの公開URLを入力する

      var data = {
        imageData: imageData,
      };

      try {
        var response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        var result = await response.json();
        console.log(result);
        // ここで結果を使って何か処理を行う
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // 画像データを取得してサーバーに送信する処理
    async function uploadImage() {
      var imageInput = document.getElementById('imageInput');
      var file = imageInput.files[0];

      if (file) {
        var imageData = await encodeImageToBase64(file);
        sendImageToServer(imageData);
      } else {
        console.error('No file selected');
      }
    }
  </script>
</body>
</html>
