<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンレコーディングできるといいなー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #345db5;
        }

        #stopButton {
            display: none;
            background-color: #db4437;
        }

        video {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>スクリーンレコーディングできるといいなー</h1>
    <video id="recordedVideo" style="display: none;"></video>
    <button id="startButton">レコーディング開始</button>
    <button id="stopButton">レコーディング停止</button>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startScreenRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.autoplay = true;
                document.body.appendChild(videoElement);

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(recordedBlob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recorded-video.webm';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();

                    recordedChunks = [];
                    URL.revokeObjectURL(url);
                };

                document.getElementById('startButton').style.display = 'none';
                document.getElementById('stopButton').style.display = 'block';

                mediaRecorder.start();
            } catch (error) {
                console.error('スクリーンレコーディングを開始できませんでした:', error);
            }
        }

        function stopScreenRecording() {
            mediaRecorder.stop();

            const videoElement = document.getElementById('recordedVideo');
            if (videoElement) {
                videoElement.style.display = 'block';
                videoElement.src = URL.createObjectURL(new Blob(recordedChunks, { type: 'video/webm' }));
            }

            document.getElementById('startButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', startScreenRecording);
        document.getElementById('stopButton').addEventListener('click', stopScreenRecording);
    </script>
</body>

</html>
