<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/_6e6ccb16-2e38-4160-9507-a286d8e55b29.jpeg">
  <link rel="stylesheet" type="text/css" href="https://psannetwork.com/styles.css">

  <title>ファイルアップロードとダウンロード</title>
  <style>
    #fileInput {
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #4CAF50;
      color: #4CAF50;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 20px auto; /* 調整：中央配置 */
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
    }

    .custom-file-upload:hover {
      background-color: #4CAF50;
      color: white;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }

    #uploadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 10px auto; /* 調整：中央配置 */
    }

    #fileIdInput {
      padding: 15px;
      margin: 20px auto; /* 調整：中央配置 */
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      display: block;
      width: 80%; /* 調整：入力欄の幅を80%に */
    }

    .fileLink {
      display: block;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<h2>ファイル共有サイト</h2>
<p>ファイルを選択してアップするとファイルのURLかIDを知っているユーザーとファイルを共有できます</p>

<label for="fileInput" class="custom-file-upload">ファイルを選択</label>
<input type="file" id="fileInput" multiple>

<button id="uploadButton">ファイルをアップロード</button>

<div id="resultContainer"></div>

<div id="downloadSection" class="msr_btn08">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput" placeholder="ファイルIDを入力">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module" src="/AI/uploader.js"></script>
<script src="https://psannetwork.com/script.js"></script>
</body>
</html>
