<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #fileInput {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }

    #fileIdInput {
      padding: 10px;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<input type="file" id="fileInput" multiple>
<button id="uploadButton">ファイルをアップロード</button>
<div id="resultContainer"></div>

<div id="downloadSection">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js';
  import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-storage.js';

  // Firebase構成
  const firebaseConfig = {
    apiKey: "AIzaSyAQ6Wxch09h7hBaevt2tMa6los7DoKp-EE",
    authDomain: "psan-file.firebaseapp.com",
    projectId: "psan-file",
    storageBucket: "psan-file.appspot.com",
    messagingSenderId: "608944420732",
    appId: "1:608944420732:web:9fed02b5c6e9e8185fd6f9",
  };

  // Firebaseアプリの初期化
  const app = initializeApp(firebaseConfig);

  // Storageへの参照を取得
  const storage = getStorage(app);

  // ファイル選択時の処理
  const fileInput = document.getElementById('fileInput');
  const resultContainer = document.getElementById('resultContainer');
  const uploadButton = document.getElementById('uploadButton');
  const fileIdInput = document.getElementById('fileIdInput');
  const downloadButton = document.getElementById('downloadButton');

  let fileId; // ファイルIDを格納する変数

  uploadButton.addEventListener('click', handleFileUpload);
  downloadButton.addEventListener('click', handleFileDownload);

  function handleFileUpload() {
    const files = fileInput.files;
    if (!files || files.length === 0) {
      alert('ファイルを選択してください。');
      return;
    }

    fileId = generateRandomId(); // ファイルIDを生成

    resultContainer.innerHTML = ''; // 既存の結果をクリア

    // 各ファイルに対して処理を行う
    Array.from(files).forEach((file, index) => {
      const filePath = generateFilePath(file, fileId); // ファイルの保存先のパスを生成

      // ファイルをアップロード
      const storageRef = ref(storage, filePath);
      uploadBytes(storageRef, file)
        .then(() => {
          console.log(`ファイル ${index + 1} のアップロードに成功しました。`);

          // ファイルの名前とファイルIDを表示
          resultContainer.innerHTML += `ファイル ${index + 1} の名前: ${file.name}<br>ファイルID: ${fileId}<br>`;
        })
        .catch((error) => {
          // エラーが発生した場合の処理
          console.error(`ファイル ${index + 1} のアップロードに失敗しました。`, error);
        });
    });
  }

  async function handleFileDownload() {
    const inputtedFileId = fileIdInput.value.trim();
    if (!inputtedFileId) {
      alert('ファイルIDを入力してください。');
      return;
    }

    // 入力されたファイルIDを使用してファイルの保存先のパスを構築
    const filePath = `data/${inputtedFileId}`;

    // ファイルの一覧を取得
    try {
      const fileRef = ref(storage, filePath);
      const fileList = await listAll(fileRef);

      // 取得したファイルの名前を表示
      fileList.items.forEach(async (file) => {
        resultContainer.innerHTML += `ファイルの名前: ${decodeURIComponent(file.name)}<br>`;
      });
    } catch (error) {
      // エラーが発生した場合の処理
      console.error('ファイルのダウンロードに失敗しました。', error);
    }
  }

  // ファイルの保存先のパスを生成する関数
  function generateFilePath(file, id) {
    return `data/${id}/${encodeURIComponent(file.name)}`;
  }

  // ランダムなIDを生成する関数
  function generateRandomId() {
    return Math.random().toString(36).substring(2, 15);
  }
</script>

</body>
</html>
