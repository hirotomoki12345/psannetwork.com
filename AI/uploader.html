<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #fileInput {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }

    #fileIdInput {
      padding: 10px;
      margin-bottom: 10px;
    }

    .fileLink {
      display: block;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }

    .msr_btn08 a {
  background-color: #FFFFFF;
  border: 5px solid #000000;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  color: #000000;
  display: block;
  font-size: 13px;
  padding: 20px 20px 20px 30px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: 0.2s ease-in-out;
  -o-transition: 0.2s ease-in-out;
  -moz-transition: 0.2s ease-in-out;
  -webkit-transition: 0.2s ease-in-out;
  width: 250px;
}
/* 黒の三角形 */
.msr_btn08 a:before {
  border: 6px solid transparent;
  border-left: 6px solid #000000;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: inline-block;
  height: 12px;
  left: 15px;
  margin:-6px 0 0;
  position: absolute;
  top: 50%;
  transition: 0.2s ease-in-out;
  -o-transition: 0.2s ease-in-out;
  -moz-transition: 0.2s ease-in-out;
  -webkit-transition: 0.2s ease-in-out;
  vertical-align: middle;
  width: 6px;
}
/* マウスオーバー */
.msr_btn08 a:hover {
  background-color: #000000;
  color: #FFFFFF;
}
.msr_btn08 a:hover:before {
  border-left: 6px solid #FFFFFF;
}
  </style>
</head>
<body>

<input type="file" id="fileInput" multiple>
<p class="msr_btn08">
  <button id="uploadButton">ファイルをアップロード</button>
</p>
<div id="resultContainer"></div>

<div id="downloadSection" class="msr_btn08">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js';
  import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-storage.js';

  // Firebase構成
  const firebaseConfig = {
    apiKey: "AIzaSyAQ6Wxch09h7hBaevt2tMa6los7DoKp-EE",
    authDomain: "psan-file.firebaseapp.com",
    projectId: "psan-file",
    storageBucket: "psan-file.appspot.com",
    messagingSenderId: "608944420732",
    appId: "1:608944420732:web:9fed02b5c6e9e8185fd6f9",
  };

  // Firebaseアプリの初期化
  const app = initializeApp(firebaseConfig);

  // Storageへの参照を取得
  const storage = getStorage(app);

  // ファイル選択時の処理
  const fileInput = document.getElementById('fileInput');
  const resultContainer = document.getElementById('resultContainer');
  const uploadButton = document.getElementById('uploadButton');
  const fileIdInput = document.getElementById('fileIdInput');
  const downloadButton = document.getElementById('downloadButton');

  let fileId; // ファイルIDを格納する変数

  uploadButton.addEventListener('click', handleFileUpload);
  downloadButton.addEventListener('click', handleFileDownload);

  function handleFileUpload() {
    const files = fileInput.files;
    if (!files || files.length === 0) {
      alert('ファイルを選択してください。');
      return;
    }

    fileId = generateRandomId(); // ファイルIDを生成

    resultContainer.innerHTML = ''; // 既存の結果をクリア

    // 各ファイルに対して処理を行う
    Array.from(files).forEach((file, index) => {
      const filePath = generateFilePath(file, fileId); // ファイルの保存先のパスを生成

      // ファイルをアップロード
      const storageRef = ref(storage, filePath);
      uploadBytes(storageRef, file)
        .then(() => {
          console.log(`ファイル ${index + 1} のアップロードに成功しました。`);

          // ファイルのダウンロードURLとファイルIDを取得
          return Promise.all([getDownloadURL(storageRef), fileId]);
        })
        .then(([url, fileId]) => {
          // ダウンロードリンクとファイルIDを表示
          const linkElement = document.createElement('a');
          linkElement.href = url;
          linkElement.target = '_blank';
          linkElement.textContent = `ファイル ${index + 1} のダウンロード`;
          linkElement.classList.add('fileLink');
          resultContainer.appendChild(linkElement);
        resultContainer.innerHTML += `ファイルID: ${fileId}<br>`;

        })
        .catch((error) => {
          // エラーが発生した場合の処理
          console.error(`ファイル ${index + 1} のアップロードに失敗しました。`, error);
        });
    });
  }

  async function handleFileDownload() {
    const inputtedFileId = fileIdInput.value.trim();
    if (!inputtedFileId) {
      alert('ファイルIDを入力してください。');
      return;
    }

    // 入力されたファイルIDを使用してファイルの保存先のパスを構築
    const filePath = `data/${inputtedFileId}`;

    // ファイルの一覧を取得
    try {
      const fileRef = ref(storage, filePath);
      const fileList = await listAll(fileRef);

      // ダウンロードリンクとファイルIDを表示
      fileList.items.forEach(async (file) => {
        const url = await getDownloadURL(file);
        const linkElement = document.createElement('a');
        linkElement.href = url;
        linkElement.target = '_blank';
        linkElement.textContent = `ファイルのダウンロード (ファイルID: ${inputtedFileId})`;
        linkElement.classList.add('fileLink');
        resultContainer.appendChild(linkElement);

        // ファイルIDも表示
        resultContainer.innerHTML += `ファイルID: ${inputtedFileId}<br>`;
      });
    } catch (error) {
      // エラーが発生した場合の処理
      console.error('ファイルのダウンロードに失敗しました。', error);
    }
  }

  // ファイルの保存先のパスを生成する関数
  function generateFilePath(file, id) {
    return `data/${id}/${encodeURIComponent(file.name)}`;
  }

  // ランダムなIDを生成する関数
  function generateRandomId() {
    return Math.random().toString(36).substring(2, 15);
  }
</script>

</body>
</html>
