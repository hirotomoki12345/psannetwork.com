<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    #uploadButton {
      border: 1px solid green; /* "border" のスペルミス修正 */
      background-color: green; /* 背景色を追加 */
      color: white;
      padding: 5px 10px; /* パディングを追加してボタンのサイズを調整 */
      cursor: pointer; /* カーソルをポインターに変更 */
    }

    /* スタイルの追加 */
    body {
      font-family: Arial, sans-serif; /* フォントを指定 */
      margin: 20px; /* 余白を追加 */
    }

    #downloadSection {
      margin-top: 20px; /* ダウンロードセクションの上部に余白を追加 */
    }

  </style>
</head>
<body>

<input type="file" id="fileInput" multiple>
<p class="msr_btn08">
  <button id="uploadButton">ファイルをアップロード</button>
</p>
<div id="resultContainer"></div>

<div id="downloadSection" class="msr_btn08">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module" src="/AI/uploader.js">
</script>

</body>
</html>
