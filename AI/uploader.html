<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/_6e6ccb16-2e38-4160-9507-a286d8e55b29.jpeg">
    <link rel="stylesheet" type="text/css" href="styles.css">

  <title>ファイルアップロードとダウンロード</title>
  <style>
    #fileInput {
      padding: 200px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }
    #uploadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    #fileIdInput {
      padding: 30px;
      margin-bottom: 90px;
    }

    .fileLink {
      display: block;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
    <canvas id="canvas"></canvas>

<input type="file" id="fileInput" multiple>
<p class="msr_btn08">
  <button id="uploadButton">ファイルをアップロード</button>
</p>
<div id="resultContainer"></div>

<div id="downloadSection" class="msr_btn08">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module" src="/AI/uploader.js">
</script>

<script src="script.js"></script>


</body>
</html>
