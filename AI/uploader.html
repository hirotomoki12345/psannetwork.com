<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #fileInput {
      display: none; /* デフォルトのファイル選択ボタンを非表示 */
    }

    #uploadContainer {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    #uploadContainer:hover {
      background-color: #f8f8f8;
    }

    #uploadText {
      font-size: 16px;
      color: #555;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="uploadContainer" onclick="document.getElementById('fileInput').click()">
  <div id="uploadText">ファイルを選択またはドラッグ＆ドロップしてください</div>
  <input type="file" id="fileInput" multiple>
</div>

<div id="resultContainer"></div>

<div id="downloadSection">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module" src="/AI/uploader.js">
</script>

</body>
</html>
