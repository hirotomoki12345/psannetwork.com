<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #fileInput {
      padding: 120px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }

    #fileIdInput {
      padding: 10px;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<input type="file" id="fileInput">
<button id="uploadButton">ファイルをアップロード</button>
<div id="resultContainer"></div>

<div id="downloadSection">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js';
  import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-storage.js';

  // Firebase構成
  const firebaseConfig = {
    apiKey: "AIzaSyAQ6Wxch09h7hBaevt2tMa6los7DoKp-EE",
    authDomain: "psan-file.firebaseapp.com",
    projectId: "psan-file",
    storageBucket: "psan-file.appspot.com",
    messagingSenderId: "608944420732",
    appId: "1:608944420732:web:9fed02b5c6e9e8185fd6f9",
  };

  // Firebaseアプリの初期化
  const app = initializeApp(firebaseConfig);

  // Storageへの参照を取得
  const storage = getStorage(app);

  // ファイル選択時の処理
  const fileInput = document.getElementById('fileInput');
  const resultContainer = document.getElementById('resultContainer');
  const uploadButton = document.getElementById('uploadButton');
  const fileIdInput = document.getElementById('fileIdInput');
  const downloadButton = document.getElementById('downloadButton');

  uploadButton.addEventListener('click', handleFileUpload);
  downloadButton.addEventListener('click', handleFileDownload);

  function handleFileUpload() {
    const file = fileInput.files[0];
    if (!file) {
      alert('ファイルを選択してください。');
      return;
    }

    // ファイルサイズ制限 (100MB以下)
    const fileSizeLimit = 100 * 1024 * 1024; // 100MB
    if (file.size > fileSizeLimit) {
      alert('ファイルサイズが大きすぎます。最大サイズは100MBです。');
      return;
    }

    // ランダムなIDを生成
    const fileId = generateRandomId();

    const filePath = `data/${fileId}/${encodeURIComponent(file.name)}`; // アップロード先のファイルパスを指定

    // ファイルをアップロード
    const storageRef = ref(storage, filePath);
    uploadBytes(storageRef, file)
      .then(() => {
        console.log('ファイルのアップロードに成功しました。');

        // ファイルのダウンロードURLを取得
        return getDownloadURL(storageRef);
      })
      .then((url) => {
        // ダウンロードURLを表示
        console.log('ファイルのURL:', url);

        // メッセージを結果のコンテナに追加
        resultContainer.innerHTML = `ファイルのURL: <a href="${url}" target="_blank">${url}</a>`;
      })
      .catch((error) => {
        // エラーが発生した場合の処理
        console.error('ファイルのアップロードに失敗しました。', error);
      });
  }

  function handleFileDownload() {
    const fileId = fileIdInput.value.trim();
    if (!fileId) {
      alert('ファイルIDを入力してください。');
      return;
    }

    // ファイルのダウンロードURLを取得
    const filePath = `data/${fileId}`;
    const storageRef = ref(storage, filePath);

    getDownloadURL(storageRef)
      .then((url) => {
        // ダウンロードURLを表示
        window.open(url, '_blank');
      })
      .catch((error) => {
        // エラーが発生した場合の処理
        console.error('ファイルのダウンロードに失敗しました。', error);
      });
  }

  // ランダムなIDを生成する関数
  function generateRandomId() {
    return Math.random().toString(36).substring(2, 15);
  }
</script>

</body>
</html>
