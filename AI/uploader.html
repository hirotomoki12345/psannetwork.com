<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロードとダウンロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #fileInput {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #resultContainer {
      margin-top: 20px;
    }

    #downloadSection {
      margin-top: 50px;
    }
    #uploadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 80px auto;
    }

    #fileIdInput {
      padding: 30px;
      margin-bottom: 90px;
    }

    .fileLink {
      display: block;
      margin-bottom: 10px;
    }

    #downloadButton {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }

    .msr_btn08 a {
  background-color: #FFFFFF;
  border: 5px solid #000000;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  color: #000000;
  display: block;
  font-size: 13px;
  padding: 20px 20px 20px 30px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: 0.2s ease-in-out;
  -o-transition: 0.2s ease-in-out;
  -moz-transition: 0.2s ease-in-out;
  -webkit-transition: 0.2s ease-in-out;
  width: 250px;
}
/* 黒の三角形 */
.msr_btn08 a:before {
  border: 6px solid transparent;
  border-left: 6px solid #000000;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: inline-block;
  height: 12px;
  left: 15px;
  margin:-6px 0 0;
  position: absolute;
  top: 50%;
  transition: 0.2s ease-in-out;
  -o-transition: 0.2s ease-in-out;
  -moz-transition: 0.2s ease-in-out;
  -webkit-transition: 0.2s ease-in-out;
  vertical-align: middle;
  width: 6px;
}
/* マウスオーバー */
.msr_btn08 a:hover {
  background-color: #000000;
  color: #FFFFFF;
}
.msr_btn08 a:hover:before {
  border-left: 6px solid #FFFFFF;
}
  </style>
</head>
<body>

<input type="file" id="fileInput" multiple>
<p class="msr_btn08">
  <button id="uploadButton">ファイルをアップロード</button>
</p>
<div id="resultContainer"></div>

<div id="downloadSection" class="msr_btn08">
  <label for="fileIdInput">ファイルIDを入力してダウンロード：</label>
  <input type="text" id="fileIdInput">
  <button id="downloadButton">ダウンロード</button>
</div>

<script type="module" src="/AI/uploader.js">
</script>

</body>
</html>
