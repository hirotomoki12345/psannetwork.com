<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about:blank</title>
</head>
<body>

  <form id="searchForm">
    <label for="query">keyword：</label>
    <input type="text" id="query" name="query" required>
    <br>

    <label for="maxResults">表示する動画の数（最大30）：</label>
    <input type="number" id="maxResults" name="maxResults" min="1" max="30" required>
    <br>

    <button type="submit">検索</button>
  </form>

  <div id="resultContainer"></div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var query = document.getElementById("query").value.trim();
      var maxResults = document.getElementById("maxResults").value;

      if (query === "") {
        alert("検索キーワードが空白です。再入力してください。");
        return;
      }

      if (maxResults >= 20) {
        alert("注意: 動画の数が20以上になると、取得に時間がかかる可能性があります。");
      }

      var scriptUrl = 'https://script.google.com/macros/s/AKfycbyDO4z3Msz0NRuJb8lolw8X71fCdcuhUH0O9dihMvYdlZyU0IRILNwAdOSKJS7a0Ca-/exec';
      var url = scriptUrl + '?q=' + encodeURIComponent(query) + '&a=' + encodeURIComponent(maxResults);

      fetch(url, {
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        var html = '<ul>';
        data.videos.forEach(video => {
          html += '<li>';
          html += '<h3>' + video.title + '</h3>';
          if (video.iframe) {
            html += video.iframe;
          }
          html += '</li>';
        });
        html += '</ul>';

        document.getElementById("resultContainer").innerHTML = html;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
