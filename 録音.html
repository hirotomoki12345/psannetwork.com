<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム音声文字起こし</title>
</head>
<body>
  <h1>リアルタイム音声文字起こし</h1>
  <div id="transcriptionResult"></div>
  <button id="startButton">開始</button>
  <button id="stopButton">停止</button>

  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'ja-JP';
    recognition.continuous = true;
    recognition.interimResults = true;

    const transcriptionResult = document.getElementById('transcriptionResult');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let fullTranscript = '';

    startButton.addEventListener('click', () => {
      recognition.start();
      transcriptionResult.textContent = '音声認識中...';
    });

    stopButton.addEventListener('click', () => {
      recognition.stop();
      transcriptionResult.textContent = '音声認識が停止しました。';
    });

    recognition.onresult = event => {
      const result = event.results[event.results.length - 1];
      const transcript = result[0].transcript;
      fullTranscript += transcript + ' '; // 空白を追加して単語ごとに区切ります
      transcriptionResult.textContent = fullTranscript;
    };

    recognition.onerror = event => {
      console.error('音声認識エラー:', event.error);
    };

    recognition.onend = () => {
      transcriptionResult.textContent = '音声認識が終了しました。';
    };
  </script>
</body>
</html>
