<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <a href="/.netlify/functions/auth" class="login-button">Login with Google</a>
        </section>
        <section id="user-section" style="display:none;">
            <h2>Hello, <span id="user-display-name"></span>!</h2>
            <a href="/logout" class="logout-button">Logout</a>
        </section>
    </main>

    <script>
        // Assuming you have a user object available after login
        const user = {
            displayName: "John Doe" // Replace with actual user data
        };

        // Check if the user is authenticated (you may have a more robust check)
        if (user) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("user-section").style.display = "block";
            document.getElementById("user-display-name").textContent = user.displayName;
        }
    </script>
</body>
</html>
