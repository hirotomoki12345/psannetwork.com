<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ServiceWorkerでDNS over HTTPSを用いてホストを解決する</title>
</head>
<body>
  <h1>ServiceWorkerでDNS over HTTPSを用いてホストを解決する</h1>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
