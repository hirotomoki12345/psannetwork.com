<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    .link-container {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .link-container a {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .link-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="link-container">
    <p>カメラアプリのリンク:</p>
    <a href="https://apps.apple.com/app/id1127910488" target="_blank">App Storeで見る</a>
  </div>
</body>
</html>
