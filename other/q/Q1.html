<!DOCTYPE html>
<html>
  <head>
    <title>Q1</title>
  </head>
  <body>
    <h1>
      問題1
    </h1>
    <h2>
      仮名文字を重複させず使って作られた47字の 誦文 （ ずもん ）。
    </h2>
    <div>1加算3加算5減算2</div>
    <script>
      function checkPassword() {
        const correctPassword = "とかなくてしす"; // 正しいパスワードを設定
        const inputPassword = prompt("パスワードを入力してください:"); // ユーザーにパスワードを尋ねる

        if (inputPassword === correctPassword) {
          // 正しいパスワードが一致する場合、特定のサイトにリダイレクト
          window.location.href = "https://lighthearted-manatee-c3344e.netlify.app/other/q/Q2.html"; // リダイレクト先のURLを設定
        } else {
          alert("パスワードが一致しません");
        }
      }
    </script>
    <input type="button" value="パスワードを入力" onclick="checkPassword()">
  </body>
</html>
