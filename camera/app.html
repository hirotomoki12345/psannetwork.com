<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラアプリ</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; }
        h1 { color: #333; }
        #cameraContainer { position: relative; display: flex; flex-direction: column; align-items: center; }
        #video { width: 100%; max-width: 640px; height: auto; border: 2px solid #333; border-radius: 8px; margin-bottom: 10px; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4285f4; color: #fff; border: none; border-radius: 5px; }
        button:hover { background-color: #2e5baf; }
        #recordedVideo { margin-top: 10px; max-width: 100%; border: 2px solid #333; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <h1>カメラアプリ</h1>
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <button onclick="capture()">写真/録画</button>
        <video id="recordedVideo" controls style="display:none"></video>
    </div>
    <script>
        let currentStream, isRecording = false, mediaRecorder, recordedChunks = [], isPhotoMode = true;

        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const constraints = { video: { facingMode: 'user' } };
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = currentStream;
            } catch (error) {
                console.error('カメラへのアクセスに失敗しました:', error);
            }
        }

        function capture() {
            if (isRecording) {
                stopRecording();
            } else {
                if (isPhotoMode) {
                    capturePhoto();
                } else {
                    startRecording();
                }
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const capturedData = canvas.toDataURL('image/png');
            const capturedImage = new Image();
            capturedImage.src = capturedData;
            document.body.appendChild(capturedImage);
            downloadFile(capturedData, 'captured-image.png');
        }

        function startRecording() {
            const video = document.getElementById('video').captureStream();
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(video);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const recordedVideo = document.getElementById('recordedVideo');
                recordedVideo.src = URL.createObjectURL(recordedBlob);
                recordedVideo.style.display = 'block';
                downloadFile(recordedVideo.src, 'recorded-video.webm');
            };
            mediaRecorder.start();
            isRecording = true;
        }

        function stopRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        function downloadFile(data, filename) {
            const a = document.createElement('a');
            a.href = data;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        startCamera();
    </script>
</body>
</html>
