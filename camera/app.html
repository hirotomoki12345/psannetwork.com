<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラアプリ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #333;
        }

        #cameraContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #captureBtn, #startRecordBtn, #stopRecordBtn, #switchCameraBtn, #switchModeBtn, #downloadBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #captureBtn:hover, #startRecordBtn:hover, #stopRecordBtn:hover, #switchCameraBtn:hover, #switchModeBtn:hover, #downloadBtn:hover {
            background-color: #2e5baf;
        }

        #recordedVideo {
            margin-top: 10px;
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>カメラアプリ</h1>

    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <button id="captureBtn">写真を撮影</button>
        <button id="startRecordBtn">録画開始</button>
        <button id="stopRecordBtn">録画停止</button>
        <button id="switchCameraBtn">切り替えカメラ</button>
        <button id="switchModeBtn">切り替えモード</button>
        <button id="downloadBtn">ダウンロード</button>
    </div>

    <video id="recordedVideo" controls></video>

    <script>
        let currentStream;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let isPhotoMode = true; // 初期値は写真モード

        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const constraints = {
                    video: { facingMode: 'user' }, // userが前カメラ、environmentが後ろカメラ
                };

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = currentStream;
            } catch (error) {
                console.error('カメラへのアクセスに失敗しました:', error);
            }
        }

        function switchCamera() {
            startCamera();
        }

        function switchMode() {
            isPhotoMode = !isPhotoMode;
            const captureBtn = document.getElementById('captureBtn');
            const startRecordBtn = document.getElementById('startRecordBtn');
            const stopRecordBtn = document.getElementById('stopRecordBtn');

            if (isPhotoMode) {
                captureBtn.innerText = '写真を撮影';
                startRecordBtn.style.display = 'none';
                stopRecordBtn.style.display = 'none';
            } else {
                captureBtn.innerText = '録画';
                startRecordBtn.style.display = 'inline-block';
                stopRecordBtn.style.display = 'inline-block';
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const capturedData = canvas.toDataURL('image/png');
            const capturedImage = new Image();
            capturedImage.src = capturedData;
            document.body.appendChild(capturedImage);
            enableDownloadButton(capturedData, 'captured-image.png');
        }

        function startRecording() {
            const video = document.getElementById('video').captureStream();
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(video);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const recordedVideo = document.getElementById('recordedVideo');
                recordedVideo.src = URL.createObjectURL(recordedBlob);
                recordedVideo.style.display = 'block';
                enableDownloadButton(recordedVideo.src, 'recorded-video.webm');
            };

            mediaRecorder.start();
            isRecording = true;
        }

        function stopRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        function enableDownloadButton(data, filename) {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = data;
            downloadBtn.download = filename;
            downloadBtn.style.display = 'block';
        }

        function downloadFile() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.click();
        }

        startCamera();

        const captureBtn = document.getElementById('captureBtn');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const switchModeBtn = document.getElementById('switchModeBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        captureBtn.addEventListener('click', () => {
            if (isPhotoMode) {
                capturePhoto();
            } else {
                startRecording();
            }
        });

        startRecordBtn.addEventListener('click', () => {
            startRecording();
        });

        stopRecordBtn.addEventListener('click', () => {
            stopRecording();
        });

        switchCameraBtn.addEventListener('click', () => {
            switchCamera();
        });

        switchModeBtn.addEventListener('click', () => {
            switchMode();
        });

        downloadBtn.addEventListener('click', () => {
            downloadFile();
        });
    </script>
</body>
</html>
