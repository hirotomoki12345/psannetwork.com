<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request with Form Data</title>
</head>
<body>

    <form id="myForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="a">
        
        <!-- 他のフォーム要素もここに追加 -->

        <button type="button" onclick="sendRequest()">Send Request</button>
    </form>

    <script>
        function sendRequest() {
            // XMLHttpRequestオブジェクトを作成
            var xhr = new XMLHttpRequest();

            // フォームからidの値を取得
            var idValue = document.getElementById("id").value;

            // パラメーターを追加したURL
            var url = "https://script.google.com/macros/s/AKfycbxJCt7Oz7aIHVypOd2nvN5UgbzjJt4uIJxFbyXfrgHEPOmZGPV7EymVbz3JoB0Nz6M/exec?id=" + idValue + "&mode=2&text=null";

            // リクエストの種類とURLを指定（GETリクエスト）
            xhr.open("GET", url, true);

            // リクエストが成功した場合の処理
            xhr.onload = function () {
                // HTTPステータスが200の場合は成功
                if (xhr.status == 200) {
                    console.log(xhr.responseText); // レスポンスの内容をコンソールに出力
                }
            };

            // リクエストの送信
            xhr.send();
        }
    </script>

</body>
</html>
