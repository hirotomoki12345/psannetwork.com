<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Script Request Example</title>
</head>
<body>

<!-- フォーム -->
<form id="dataForm">
  <label for="idInput">ID:</label>
  <input type="text" id="idInput" name="id">
  <button type="button" onclick="fetchData()">データ取得</button>
</form>

<!-- データを表示するためのリスト -->
<ul id="dataList"></ul>

<script>
function fetchData() {
  // フォームからIDを取得
  var idInput = document.getElementById("idInput");
  var idValue = idInput.value;

  // Google Apps ScriptのURLを指定
  var url = "https://script.google.com/macros/s/AKfycbwVVjVYNY4vqzL-WCR3f0pRqOqiPDSsKVrhefoeD5UNlj2o_VRJgRe410vD6CANdNhq/exec";

  var params = {
    mode: 2,
    id: idValue
  };

  // URLにパラメーターを追加
  url += "?" + new URLSearchParams(params);

  // fetch関数を使用してリクエストを送信
  fetch(url, {
    method: 'GET'
  })
    .then(response => response.json())
    .then(data => {
      updateDataList(data);
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

function updateDataList(data) {
  // dataList要素を取得
  var dataList = document.getElementById("dataList");

  // 既存の要素をクリア
  dataList.innerHTML = "";

  // データを逆順に処理して新しいものから上に追加
  for (var i = data.length - 1; i >= 0; i--) {
    var listItem = document.createElement("li");
    listItem.textContent = data[i].timestamp + ": " + data[i].text;
    dataList.appendChild(listItem);
  }
}
</script>

</body>
</html>
