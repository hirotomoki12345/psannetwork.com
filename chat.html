<!DOCTYPE html>
<html lang="ja">

<head>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif; /* 1. フォントを統一 */
            background-color: #f7f7f7; /* 7. バックグラウンドカラーを変更 */
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        .chat-container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* 2. コンテナの横幅を設定 */
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px; /* 6. チャットコンテナの角を丸くする */
        }

        /* Input Fields */
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* 3. 間隔を空ける */
        }

        .input-container p {
            font-size: 18px;
            margin: 0;
        }

        .input-container textarea {
            padding: 15px; /* 6. インプットフィールドの角を丸くする */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Send Button */
        #jsi-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #jsi-button:hover {
            background-color: #0056b3; /* 4. ボタンのhoverスタイル */
        }

        /* Chat Messages */
        #jsi-board {
            list-style: none;
            padding: 0;
        }

        #jsi-board li {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            margin: 15px 0; /* 5. メッセージの間隔を調整 */
            border-radius: 10px;
        }

        #jsi-board li:nth-child(2n) {
            background-color: #0056b3;
        }

        /* Username Styling */
        #jsi-board li:nth-child(2n):before {
            content: "ユーザー名：";
            color: #555;
            font-size: 16px;
        }

        /* Additional Customization */
        /* 6. その他のスタイルの調整を行う */
    </style>
</head>
