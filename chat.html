<!doctype html>
<html lang="ja">

 <head>

<style>
  /* 全体のボディに対するスタイル */
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
  }

  /* チャットコンテナのスタイル */
  .chat-container {
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  /* ユーザ名と内容の入力部分 */
  .input-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .input-container p {
    font-size: 18px;
    margin: 0;
  }

  .input-container textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* 送信ボタンのスタイル */
  #jsi-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  #jsi-button:hover {
    background-color: #0056b3;
  }

  /* チャットメッセージのスタイル */
  #jsi-board {
    list-style: none;
    padding: 0;
  }

  #jsi-board li {
    background-color: #007BFF;
    color: #fff;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
  }

  #jsi-board li:nth-child(2n) {
    background-color: #0056b3;
  }
</style>

 <body>

  <div>
   <!-- 投稿者 -->
   <div>
    <p>ユーザ名</p>
    <textarea name="" id="jsi-name" cols="10" rows="1"></textarea>
   </div>

   <!-- メッセージを打ち込む部分 -->
   <div>
    <p>内容</p>
    <textarea name="" id="jsi-msg" cols="30" rows="4"></textarea>
   </div>
  </div>

  <!-- メッセージを送る部分 -->
  <button name="button" id="jsi-button">send message!</button>

  <!-- チャット内容が動的に生成される部分 -->
